{% extends 'base.html' %}

{% block content %}

    <h1>Chattings</h1>
    <a href="{% url 'chattings:create' %}">CREATE</a>
    <br>

    {% for chatting in chattings %}
        <br>
        <p>글 번호 : {{chatting.pk}}</p>
        <p>작성자 : {{chatting.user}}</p>
        <p>글 내용 : {{chatting.content}}</p><br>
        <a href="{% url 'chattings:detail' chatting.pk %}">[detail]</a><br>
    {% endfor %}
    
{% endblock content %}
